<!--

Example:
```
<display-giveth></display-giveth>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-giveth` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-giveth">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .middle {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-end;
                height: 47px;
                margin: 0px 10px;
                padding-bottom: 15px;
            }

            .container[wide-layout] .middle {
                margin: 0 21vw 0 11vw;
            }

            .filterbox {
                @apply --small-bold;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 25px;
                color: var(--sc-grey3);
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.035);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .flex {
                @apply --layout-flex;
            }

            .container[wide-layout] .namebox {
                margin: 0 21vw 40px 11vw;
            }

            .namebox {
                text-align: center;
                @apply --main-title2;
                font-size: 30px;
                color: rgb(72, 117, 161);
                margin: 30px 0 50px 0;
            }

            .hashtagsymbol {
                font-weight: 800;
                font-size: 27px;
                margin-right: 2px;
            }

            .counterbox {
                @apply --small-bold;
                @apply --layout-horizontal;
                @apply --layout-center-center;
                height: 25px;
                color: var(--sc-blue);
                cursor: pointer;
                background-color: var(--sc-white);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .icon-scroll {
                @apply --arrowup-blue-small;
            }

            img {
                width: 20px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 40px;
                margin-left: 3px;
            }
            .txt {
                @apply --small-light;
                color: var(--sc-grey3);
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="namebox">
                <span class="hashtagsymbol">#</span>DCFlood
                <img src="[[importPath]]../../images/giveth.png">
                <div class="txt">Fund relief requests for those in need</div>
            </div>
            <display-giveth-involved path={{path}} count={{count}}></display-giveth-involved>
            <div class="middle">
                <div class="filterbox">filter deals</div>
                <div class="flex"></div>
                <template is="dom-if" if="{{showCounter}}">
                    <div class="counterbox" on-tap="_backToTop">[[count]] active
                        <div class="icon-scroll"></div>
                    </div>
                </template>
            </div>
            <display-giveth-items path={{path}}></display-giveth-items>
        </div>
    </template>
    <script>
        class MyDisplayGiveth extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-giveth';
            }
            static get properties() {
                return {
                    /**
                    * Path signals to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    /**
                    * showCounter decides whether to show the new item counter
                    * @type {Boolean}
                    */
                    showCounter: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * count is the amount items the user is involved in
                    * @type {Number}
                    */
                    count: {
                        type: Boolean,
                        observer: '_isInvolved',
                    },
                    /**
                    * hashtag is the currently loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                };
            }
            /**
            * This functions returns the showcounter boolean depending on the amount of
            * items the user is involved in.
            */
            _isInvolved() {
                this.showCounter = this.count >= 1 ? true : false;
            }
            /**
            * takes the user back to the top of the page
            */
            _backToTop() {
                let scrollDuration = 500;
                let scrollStep = -window.scrollY / (scrollDuration / 15);
                let scrollInterval = setInterval(function () {
                    if (window.scrollY != 0) {
                        window.scrollBy(0, scrollStep);
                    }
                    else clearInterval(scrollInterval);
                },
                    15);
            }
        }
        window.customElements.define(MyDisplayGiveth.is, MyDisplayGiveth);
    </script>
</dom-module>
